<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicPlayer.css">
</head>
<body>

    <div class="container">
        <div class="main">                                                      
            <div class="img">
                <img src="assets/your-image.jpg" class="mainImg" alt="">
                <input type="range" class="seekBar">
            </div>
            <div class="mainPlayer">
                <audio src="assets/your-audio.mp3" type="audio/mpeg"></audio>
                <button class="prevButton"><span id="prevB">⏮</span></button>
                <button class="playButton" type="button"><span class="playB">▶</span></button>
                <p class="mainTxt">Your song title</p>
                <button class="dropdown" type="button">v</button>
                <button class="nextButton"><span id="nextB">⏭</span></button>
            </div>
        </div>
        <div class="player">
            
        </div>
    </div>
    <script src="musicPlayer.js"></script>
</body>
</html>
